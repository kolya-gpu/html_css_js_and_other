<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css"/>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-latest.min.js"
    ></script>
    <script src="/telegramform.js" defer></script>
    <title>Форма обратной связи</title>
  </head>
  <body>
    <section class="main">
      <div class="main__head">
        <h1 class="page-title">Оставьте заявку</h1>
        <p class="page-subtitle">и наш бот будет названивать вам по ночам</p>
      </div>
      <form action="" class="telegram-form">
        <div class="form-item">
          <p class="form__title">Как вас зовут?</p>
          <input
            type="text"
            class="form__input"
            name="name"
            placeholder="Например, Мирон Фёдоров"
          />
        </div>
        <div class="form-item">
          <p class="form__title">Как с вами связаться?</p>
          <input
            type="text"
            class="form__input"
            name="contact"
            placeholder="Почта, телефон или Telegram"
            required
          />
          <input
            type="hidden"
            class="form__input"
            name="service"
            value="Создание сайта"
          />
        </div>
        <button type="submit" class="submit form__btn">
          <svg
            width="38"
            height="28"
            viewBox="0 0 38 28"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path

              fill="#2B2A2A"
            />
          </svg>
        </button>
      </form>
      <div class="block-success">
        <svg
          width="38"
          height="28"
          viewBox="0 0 38 28"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path

          />
        </svg>
        <p class="block-success__text">Ваша заявка отправлена. Спасибо :)</p>
      </div>
    </section>
  </body>
</html>
